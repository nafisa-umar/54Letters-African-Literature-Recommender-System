    <form action="" , method="POST">
      {% csrf_token %}
      <div class="top-search-page">
        <div class="container">
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="fa fa-search"></i></span> -->
            <input
              type="text"
              name="keyword"
              class="form-control"
              placeholder="Search Books by keyword"
            />
            <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
            <span class="input-group-addon close-search"
              ><button type="submit"><i class="fa fa-search"></i></button
            ></span>
          </div>
        </div>
      </div>
    </form>
    <!-- End Top Search -->

              {% for book in results %}

                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <span class="spacial-feature-icon"
                      ><i class="fa fa-star"></i
                    ></span>
                    <span class="feature-review"
                      >{{book.avgRating}} ({{book.ratings_count}})</span
                    >
                  </p>
                  <h3><a href="#">{{book.title}}</a></h3>
                  <h5>{{book.author}}</h5>
                </div>
              {% endfor %}
