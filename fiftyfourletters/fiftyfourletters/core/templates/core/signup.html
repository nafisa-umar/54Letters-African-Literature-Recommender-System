        <form action="" class="log-in" autocomplete="off" method="POST">
          {% csrf_token %}
          <h4>54<span>Letters</span></h4>
          <p>Welcome! Create an account for personalised recommendations:</p>
          <div>
            {% for message in messages%}
            <h5>{{message}}</h5>
            {% endfor %}
          </div>
          <div class="floating-label">
            <input
              placeholder="Username"
              type="text"
              name="username"
              id="name"
              autocomplete="off"
            />
            <label for="username">Username:</label>
          </div>
          <div class="floating-label">
            <input
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              autocomplete="off"
            />
            <label for="email">Email:</label>
          </div>
          <div class="floating-label">
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
              autocomplete="off"
            />
            <label for="password">Password:</label>
          </div>
          <div class="floating-label">
            <input
              placeholder="Confirm Password"
              type="password"
              name="password2"
              id="password"
              autocomplete="off"
            />
            <label for="password2">Confirm Password:</label>
          </div>
          <button type="submit">Create account</button>
          <p>
            Have an account?
            <a href="/login" class="discrete" target="_blank">Log In</a>
          </p>
        </form>
      </div>
